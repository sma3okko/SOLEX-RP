<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLEX - Panneau d'Administration</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2>Connexion Administrateur</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn">Se connecter</button>
            </form>
        </div>
    </div>

    <div class="admin-container" id="admin-content" style="display: none;">
        <nav class="admin-nav">
            <div class="logo">SOLEX Admin</div>
            <ul>
                <li><a href="#" class="active">Boutique</a></li>
                <li><a href="#">Whitelist</a></li>
                <li><a href="#">Album</a></li>
                <li><a href="#">Discord</a></li>
            </ul>
        </nav>

        <main class="admin-main">
            <div class="admin-header">
                <h1>Gestion de la Boutique</h1>
                <button id="add-item-btn" class="admin-btn">Ajouter un article</button>
            </div>

            <div id="items-list" class="items-list">
                <!-- Les articles seront chargés dynamiquement -->
            </div>
        </main>
    </div>

    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <h2>Ajouter un article</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Prix</label>
                    <input type="text" id="price" required>
                </div>
                <div class="form-group">
                    <label for="icon">Icône (URL ou chemin)</label>
                    <input type="text" id="icon" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="coins">Coins</option>
                        <option value="vehicle">Véhicule</option>
                        <option value="other">Autre</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Ajouter</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
